<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PENNALES - Elite Roster</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&family=Kanit:wght@200;400&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #f7a322; /* สีทองสำหรับ Founder */
            --secondary: #e74c3c; /* สีแดงสำหรับ Leader */
            --member-color: #3498db; /* สีฟ้าสำหรับ Member */
            --bg-dark: #050505;
            --card-bg: rgba(15, 15, 15, 0.7);
            --border-color: rgba(255, 255, 255, 0.1);
            --accent-glow: rgba(247, 163, 34, 0.2);
            --online-green: #00ff88;
        }

        body {
            background-color: var(--bg-dark);
            color: #fff;
            font-family: 'Rajdhani', 'Kanit', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .bg-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(247, 163, 34, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(247, 163, 34, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1;
            mask-image: radial-gradient(circle at center, black, transparent 80%);
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 80px 20px;
        }

        /* --- Header --- */
        .main-header {
            text-align: center;
            margin-bottom: 100px;
        }

        .main-header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(2.5rem, 10vw, 5.5rem);
            margin: 0;
            letter-spacing: 20px;
            background: linear-gradient(to bottom, #fff 40%, #555 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(255,255,255,0.2));
            text-transform: uppercase;
        }

        .sub-tag {
            display: inline-block;
            background: var(--primary);
            color: #000;
            padding: 2px 15px;
            font-weight: 700;
            font-size: 0.8rem;
            letter-spacing: 3px;
            margin-top: 10px;
            transform: skewX(-20deg);
        }

        /* --- Section Styling --- */
        .section-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            letter-spacing: 5px;
            color: #666;
            margin-bottom: 30px;
            margin-top: 60px;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .section-title::after {
            content: "";
            height: 1px;
            flex-grow: 1;
            background: linear-gradient(to right, #333, transparent);
        }

        /* --- Grid & Cards --- */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .member-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 20px;
            position: relative;
            overflow: hidden;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            backdrop-filter: blur(10px);
        }

        .member-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 0;
            background: var(--card-accent, var(--primary));
            transition: 0.3s;
        }

        .member-card:hover {
            transform: scale(1.02);
            border-color: rgba(255,255,255,0.2);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .member-card:hover::before { height: 100%; }

        .avatar-wrap {
            position: relative;
            width: 70px;
            height: 70px;
            flex-shrink: 0;
        }

        .avatar-box {
            width: 100%;
            height: 100%;
            background-image: url('https://img5.pic.in.th/file/secure-sv1/Untitled-2320778d69d8713879.png');
            background-size: cover;
            background-position: center;
            border-radius: 4px;
            filter: grayscale(0.5);
            transition: 0.3s;
        }

        .member-card:hover .avatar-box { filter: grayscale(0); }

        .status-pulse {
            position: absolute;
            bottom: -2px;
            right: -2px;
            width: 12px;
            height: 12px;
            background: var(--online-green);
            border: 3px solid #0f0f0f;
            border-radius: 50%;
            box-shadow: 0 0 8px var(--online-green);
        }

        .info { flex-grow: 1; }

        .role-tag {
            font-size: 0.65rem;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 5px;
            display: block;
        }

        /* Color Variations */
        .founder-card { --card-accent: var(--primary); }
        .leader-card { --card-accent: var(--secondary); }
        .member-card-type { --card-accent: var(--member-color); }

        .founder-text { color: var(--primary); }
        .leader-text { color: var(--secondary); }
        .member-text { color: var(--member-color); }

        .name {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1rem;
            margin: 0;
            color: #eee;
        }

        .social-btn {
            display: inline-block;
            margin-top: 10px;
            color: #555;
            text-decoration: none;
            font-size: 0.8rem;
            transition: 0.3s;
        }

        .social-btn:hover { color: #fff; }

        .footer-tag {
            text-align: center;
            opacity: 0.2;
            letter-spacing: 10px;
            font-size: 0.7rem;
            margin-top: 100px;
            padding-bottom: 50px;
        }

    </style>
</head>

    <div class="bg-grid"></div>

    <div class="container">
        <header class="main-header">
            <h1>PENNALES</h1>
