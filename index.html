<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PENNALES - Elite Roster</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&family=Kanit:wght@200;400&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-dark: #0a0a0a;
            --card-bg: #151515;
            --founder-color: #f7a322;
            --leader-color: #e74c3c;
            --member-color: #3498db;
            --text-main: #ffffff;
            --text-sub: #888888;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Rajdhani', 'Kanit', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        /* พื้นหลังลายรวงผึ้งตามรูป */
        .bg-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle at center, transparent 0%, var(--bg-dark) 80%),
                              url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
            opacity: 0.3;
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 60px 20px;
        }

        /* --- Header --- */
        .main-header {
            text-align: center;
            margin-bottom: 50px;
        }

        .main-header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 4rem;
            margin: 0;
            letter-spacing: 15px;
            text-transform: uppercase;
            font-weight: 700;
        }

        .main-header p {
            font-size: 0.9rem;
            letter-spacing: 5px;
            color: var(--text-sub);
            text-transform: uppercase;
            margin-top: 10px;
        }

        /* --- Search Bar --- */
        .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 60px;
        }

        .search-box {
            position: relative;
            width: 100%;
            max-width: 500px;
        }

        .search-box input {
            width: 100%;
            background: #111;
            border: 1px solid #222;
            padding: 12px 20px;
            border-radius: 5px;
            color: white;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1rem;
            outline: none;
        }

        .search-box i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #444;
        }

        /* --- Section Styling --- */
        .section-header {
            display: flex;
            align-items: baseline;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 1px solid #222;
            padding-bottom: 10px;
        }

        .section-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            letter-spacing: 3px;
            font-weight: 700;
        }

        .section-count {
            color: #444;
            font-size: 0.9rem;
        }

        /* --- Grid & Cards --- */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 60px;
        }

        .member-card {
            background: var(--card-bg);
            border: 1px solid #222;
            border-radius: 15px;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 20px;
            position: relative;
            transition: 0.3s;
            overflow: hidden;
        }

        /* เส้นขอบเรืองแสงตามตำแหน่ง */
        .member-card.founder { border-left: 4px solid var(--founder-color); }
        .member-card.leader { border-left: 4px solid var(--leader-color); }
        .member-card.member { border-left: 4px solid var(--member-color); }

        .member-card:hover {
            background: #1c1c1c;
            transform: translateY(-5px);
            border-color: #333;
        }

        .avatar-wrap {
            position: relative;
            width: 65px;
            height: 65px;
        }

        .avatar-box {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-size: cover;
            background-position: center;
            border: 2px solid #222;
        }

        .status-dot {
            position: absolute;
            bottom: 2px;
            right: 2px;
            width: 12px;
            height: 12px;
            background: #00ff88;
            border: 2px solid var(--card-bg);
            border-radius: 50%;
        }

        .info {
            display: flex;
            flex-direction: column;
        }

        .role-badge {
            font-size: 0.65rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .role-founder { color: var(--founder-color); }
        .role-leader { color: var(--leader-color); }
        .role-member { color: var(--member-color); }

        .name {
            font-size: 1.2rem;
            font-weight: 600;
            margin: 0;
            color: #eee;
        }

        .social-link {
            color: #3498db;
            text-decoration: none;
            font-size: 0.85rem;
            margin-top: 5px;
            transition: 0.2s;
        }

        .social-link:hover { text-decoration: underline; }

        @media (max-width: 600px) {
            .grid { grid-template-columns: 1fr; }
            .main-header h1 { font-size: 2.5rem; letter-spacing: 5px; }
        }
    </style>
</head>
<body>

    <div class="bg-pattern"></div>

    <div class="container">
        <header class="main-header">
            <h1>PENNALES</h1>
            <p>PENNALES MEMBERS</p>
        </header>

        <div class="search-container">
            <div class="search-box">
                <input type="text" placeholder="SEARCH MEMBERS...">
                <i class="fas fa-search"></i>
            </div>
        </div>

        <div class="section-header">
            <div class="section-title">FOUNDERS</div>
            <div class="section-count">/ 01</div>
        </div>
        <div class="grid">
            <div class="member-card founder">
                <div class="avatar-wrap">
                    <div class="avatar-box" style="background-image: url('https://img5.pic.in.th/file/secure-sv1/Untitled-2320778d69d8713879.png');"></div>
                    <div class="status-dot"></div>
                </div>
                <div class="info">
                    <span class="role-badge role-founder"><i class="fas fa-crown"></i> FOUNDER</span>
                    <h4 class="name">Oshi Pennales</h4>
                    <a href="#" class="social-link">Facebook</a>
                </div>
            </div>
        </div>

        <div class="section-header">
            <div class="section-title">LEADERS</div>
            <div class="section-count">/ 02</div>
        </div>
        <div class="grid">
            <div class="member-card leader">
                <div class="avatar-wrap">
                    <div class="avatar-box" style="background-color: #333;"></div>
                    <div class="status-dot"></div>
                </div>
                <div class="info">
                    <span class="role-badge role-leader"><i class="fas fa-star"></i> LEADER</span>
                    <h4 class="name">Leader Name</h4>
                    <a href="#" class="social-link">Facebook</a>
                </div>
            </div>
        </div>

        <div class="section-header">
            <div class="section-title">MEMBERS</div>
            <div class="section-count">/ 05</div>
        </div>
        <div class="grid">
            <div class="member-card member">
                <div class="avatar-wrap">
                    <div class="avatar-box" style="background-color: #333;"></div>
                    <div class="status-dot"></div>
                </div>
                <div class="info">
                    <span class="role-badge role-member">MEMBER</span>
                    <h4 class="name">Member Name</h4>
                    <a href="#" class="social-link">Facebook</a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
